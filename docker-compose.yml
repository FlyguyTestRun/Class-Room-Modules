services:
  postgres:
    image: postgres:15-alpine
    container_name: eduops-postgres
    environment:
      POSTGRES_DB: eduops
      POSTGRES_USER: eduops_user
      POSTGRES_PASSWORD: changeme123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/postgresql/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eduops_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: eduops-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  api-gateway:
    build:
      context: ./docker/api-gateway
      dockerfile: Dockerfile
    container_name: eduops-api
    ports:
      - "5000:5000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: eduops
      POSTGRES_USER: eduops_user
      POSTGRES_PASSWORD: changeme123
      REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  automation-engine:
    build:
      context: ./docker/automation-engine
      dockerfile: Dockerfile
    container_name: eduops-automation
    volumes:
      - ./automation/powershell/modules:/automation/modules
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
